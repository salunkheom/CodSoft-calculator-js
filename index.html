<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <!-- button start -->
        <div class="button">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button id="yel">/</button>
        </div>
        <!-- start 2 row -->
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="yel">*</button>
        </div>
        <!-- start 3 row -->
        <div class="button" >
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="yel">-</button>
        </div>
          <!-- start 4 row -->
          <div class="button" >
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="yel">+</button>
        </div>
        <!-- start 5 row -->
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equabtn" id="yel">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
